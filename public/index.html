<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand  d-flex flex-row align-items-center text-white" href="/">
                <img src="/logo.webp" alt="Logo" width="40" class="d-inline-block align-text-top  m-2">
                Stock Master
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex flex-row justify-content-between">
            <h1>Stock</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ProductModal">
                Ajouter
            </button>
        </div>
        <div id="products-tabs">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="index" aria-current="page" href="/">Tous</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="populaires" aria-current="page" href="?tab=populaires">Populaires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="prixeleve" aria-current="page" href="?tab=prixeleve">Prix ​​élevé</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="basprix" aria-current="page" href="?tab=basprix">Bas prix</a>
                </li>
            </ul>
        </div>

        <div id="table" class=" overflow-y-scroll" style="max-height : 500px;">
            <table class="table">
                <thead class="sticky-top" style="z-index: 20;">
                    <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Rating Count</th>
                        <th scope="col">Inventory Count</th>
                        <th scope="col">Actions</th>
                    </tr>
                    <tr>
                        <th><input type="text" class="form-control" id="search-id" placeholder="Search ID"></th>
                        <th><input type="text" class="form-control" id="search-name" placeholder="Search Name"></th>
                        <th><input type="text" class="form-control" id="search-price" placeholder="Search Price"></th>
                        <th><input type="text" class="form-control" id="search-category" placeholder="Search Category"></th>
                        <th><input type="text" class="form-control" id="search-brand" placeholder="Search Brand"></th>
                        <th><input type="text" class="form-control" id="search-rating-count" placeholder="Search Rating Count"></th>
                        <th><input type="text" class="form-control" id="search-inventory-count" placeholder="Search Inventory Count"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="productTableBody">

                </tbody>
            </table>
        </div>

    </div>
    <div class="container mt-5">
        <div class="d-flex flex-row justify-content-between">
            <h1>Les Catégories</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CategoryModal">
                Ajouter
            </button>
        </div>
        <div id="Categories" class="d-flex flex-row gap-2 flex-items-center overflow-x-scroll" >
            
        </div>
    </div>


    


    <!-- Product Modal -->
    <div class="modal modal-lg fade" id="ProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ProductModalLabel">Ajouter un Nouveau Produit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <form id="ProductForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-id" class="col-form-label">ID du Produit:</label>
                                <input type="text" class="form-control" id="product-id" required />
                            </div>
                            <div class="col">
                                <label for="product-name" class="col-form-label">Nom:</label>
                                <input type="text" class="form-control" id="product-name" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-price" class="col-form-label">Prix:</label>
                                <input type="number" class="form-control" id="product-price" step="0.01" required/>
                            </div>
                            <div class="col">
                                <label for="product-category" class="col-form-label">Catégorie:</label>
                                <select class="form-select" id="product-category" required >
                                    
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-brand" class="col-form-label">Marque:</label>
                                <input type="text" class="form-control" id="product-brand" required/>
                            </div>
                            <div class="col">
                                <label for="product-rating-count" class="col-form-label">Nombre de Notes:</label>
                                <input type="number" class="form-control" id="product-rating-count" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-inventory-count" class="col-form-label">Quantité en Stock:</label>
                                <input type="number" class="form-control" id="product-inventory-count" required  />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetModal()">Fermer</button>
                            <button type="submit" class="btn btn-primary" id="ProductModalAction" onclick="saveProduct()"  >Ajouter</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="CategoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"> Ajouter une Nouvelle Catégory</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="category-name" class="col-form-label">Nom :</label>
                  <input type="text" class="form-control" id="category-name" required/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" onclick="saveCategory()">Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    
    
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/scripts/script.js"></script>
</body>

</html>
