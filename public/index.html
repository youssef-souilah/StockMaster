<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand  d-flex flex-row align-items-center text-white" href="/">
                <img src="/logo.webp" alt="Logo" width="40" class="d-inline-block align-text-top  m-2">
                Stock Master
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex flex-row justify-content-between">
            <h1>Stock</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ajouter
            </button>
        </div>
        <div id="products-tabs">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Tous</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Populaires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Prix ​​élevé</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Bas prix</a>
                </li>
            </ul>
        </div>
        <div class=" overflow-y-scroll" style="max-height : 300px;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Rating Count</th>
                        <th scope="col">Inventory Count</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <td>7631</td>
                        <td>On Cloud Nine Pillow</td>
                        <td>24.99</td>
                        <td>Home Decor</td>
                        <td>FabDecor</td>
                        <td>8</td>
                        <td>21</td>
                        <td>
                            <!-- Action buttons/links -->
                            <button onclick="editProduct(7631)" class="text-blue border-0 bg-transparent" >
                                <img src="/icons/pencil.svg" alt="SVG Image" >
                            </button>
                            <button onclick="deleteProduct(7631)" class="text-red border-0 bg-transparent" >
                                <img src="/icons/trash.svg" alt="SVG Image">
                            </button>
                        </td>
                    </tr>
                    <!-- Additional product entries -->
                </tbody>
            </table>
            
            
        </div>
        
    </div>


    <!-- Button trigger modal -->
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/scripts/script.js"></script>
</body>

</html>
